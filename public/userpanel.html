<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flight Booking App - Search Flights</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="./js/userpanel.js"></script>
</head>
<body>
  <div>
    <div class ="form-container">
    <h1>Search Flights</h1>
    <form id="search-flights-form">
        <div class = "form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div> 
        <div class = "form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
        </div> 
      <button type="submit">Search</button>
    </form>    
    <div id="flights-list">
      <!-- Flight search results will be dynamically displayed here -->
    </div>
  </div>
  <div class ="form-container">
    <h1>Book Flight</h1>
    <form id="book-flight-form">
        <div class = "form-group">
            <label for="flightNumber">Flight Number:</label>
            <input type="text" id="flightNumber" name="flightNumber" required>
        </div>
        <div class = "form-group">
            <label for="passengerName">Passenger Name:</label>
            <input type="text" id="passengerName" name="passengerName" required>
        </div>
        <div class = "form-group">
            <label for="seatNumber">Seat Number:</label>
            <input type="text" id="seatNumber" name="seatNumber" required>
        </div>
      <button type="submit">Book Flight</button>
    </form>
  </div>
  <div class="form-container">
    <h1>My Bookings</h1>
    <div id="bookings-list">
      <button id="myBookings" >My Bookings</button>
      <!-- User's bookings will be dynamically displayed here -->
    </div>
  </div>
  <div class="form-container">
    <h1>Logout</h1>
    <button id="logout-button">Logout</button>
  </div>

  <div id="error-container">
    
  </div>

  <div id="success-container">
  
  </div>
</div>
</body>
</html>
