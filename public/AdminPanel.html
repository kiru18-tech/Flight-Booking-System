<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flight Booking App - Add Flight</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="./js/adminPanel.js"></script>
</head>
<body>
    <div class ="form-container">
    <h1>Add Flight</h1>
    <form id="add-flight-form">
        <div class = "form-group">
            <label for="flightNumber" >Flight Number:</label>
            <input type="text" id="flightNumber" name="flightNumber" required>
        </div>
        <div class = "form-group">
          <label for="origin">Origin:</label>
          <input type="text" id ="origin" name="origin" required>
      </div>
        <div class = "form-group">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>
        </div>
        <div class = "form-group">
            <label for="departureTime">Departure Time:</label>
            <input type="time" id="time" name="departureTime" required>
        </div> 
        <div class = "form-group">
          <label for="departuredate">Departure Date:</label>
          <input type="date" id="date" name="departuredate" required>
      </div> 
      <button type="submit">Add Flight</button>
    </form>
    </div>
    <div class ="form-container">
    <h1>Remove Flight</h1>
    <form id="remove-flight-form">
        <div class = "form-group">
            <label for="flightNumber">Flight Number:</label>
            <input type="text" id="flightNumber" name="flightNumber" required>
        </div>
      <button type="submit">Remove Flight</button>
    </form>
    </div>
    <div class ="form-container">
    <h1>View Bookings</h1>
    <form id="view-bookings-form">
        <div class = "form-group">
            <label for="flightNumber">Flight Number:</label>
            <input type="text" id="bookingFlightNumber" name="flightNumber" required>
        </div>
        <div class = "form-group">
            <label for="date">Date:</label>
            <input type="date" id="bookingDate" name="date" required>
        </div>
        <div class = "form-group">
          <label for="time">Time:</label>
          <input type="time" id="bookingTime" name="time" required>
      </div>
      <button type="submit">View Bookings</button>
    </form>
    </div>
    <div id="bookings-list">
      <!-- Bookings will be dynamically displayed here -->
    </div>
    <div id="error-container">
    
    </div>

    <div id="success-container">
    
    </div>

    <div class="form-container">
      <h1>Logout</h1>
      <button id="logout-button">Logout</button>
    </div>
  
</body>
</html>
